<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col>
            <ion-label>Lieu</ion-label>
            <ng-select [items]="places"
                       bindLabel="Display"
                       notFoundText="Aucun résultat trouvé"
                       placeholder="Veuillez choisir un lieu"
                       loadingText="Chargement ..."
                       bindValue="Params"
                       [(ngModel)]="params"
                       [typeahead]="typeahead"
                       [clearable]="false">
            </ng-select>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-label>Type du bien</ion-label>
            <ng-select [items]="productTypes"
                       bindLabel="label"
                       notFoundText="Aucun résultat trouvé"
                       placeholder="Veuillez choisir un type de bien"
                       loadingText="Chargement ..."
                       bindValue="id"
                       [(ngModel)]="productTypeId"
                       [clearable]="false">
            </ng-select>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button float-right (click)="search()">Rechercher</button>
        </ion-col>
    </ion-row>
</ion-content>
