<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col>
            <ion-label>City</ion-label>
            <ng-select [items]="places"
                       bindLabel="Display"
                       notFoundText="Aucun résultat trouvé"
                       placeholder="Veuillez choisir une ville"
                       loadingText="Chargement ..."
                       bindValue="Params"
                       placeholder="Choisissez un lieu"
                       [(ngModel)]="params"
                       [typeahead]="typeahead">
            </ng-select>
            <p>
                Selected place : {{ params | json }}
            </p>
        </ion-col>
    </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button (click)="search()">Login</button>
    </ion-col>
      <pre>{{ result | json }}</pre>
  </ion-row>
</ion-content>
