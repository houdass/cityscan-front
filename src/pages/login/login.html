<ion-content class="cloud-layer">
<ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds"
               [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
</ion-slides>
<div class="login-container">
    <img class="logo" src="assets/img/logo2.png"/>
        <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <button color="primary" ion-button full round icon-start class="login-btn" (click)="doLogin()">
            <ion-icon name="ios-contact-outline"></ion-icon>
            LOGIN
        </button>
        <p (click)="openResetPassword()"><strong>Forgot your password?</strong></p>
</div>
</ion-content>
